<!-- unlimited colors -Â Continuously changes the background color every few milliseconds (like a rainbow effect). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            justify-content: center;
            display: flex;
        }

        #chColor{
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <h1 id="chColor">Rainbow</h1>
</body>
<script>
    function colorChange() {
      let R = Math.floor(Math.random() * 256)
      let G = Math.floor(Math.random() * 256)
      let B = Math.floor(Math.random() * 256)

      return `rgb(${R}, ${G}, ${B})`
    }
    

    setInterval(() => {
        document.body.style.backgroundColor = colorChange()
    } , 2000)

</script>
</html>
