<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github user info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input placeholder="Write user name and press Enter" class="input" onsubmit="return submit()">
    <div class="userInfo">
    <div class="photo">
        <img src="" alt="error">
    </div>
    <div class="info">
        <h1 class="name">Archit</h1>
        <ul>
            <li class="Follower">Follower : 50</li>
            <li class="Following">Following : 50</li>
            <li class="Repos">Repos : 2</li>
        </ul>
        <div class="gitLink">
            <a href="${data.html_url}" target="_blank">GitHub Profile</a>
        </div>
    </div>
</div> 
    <script src="script.js"></script>
</body>
 
</html>
