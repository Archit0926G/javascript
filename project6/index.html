<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md space-y-6">
    
    <input 
      type="text"
      placeholder="Enter GitHub Username and press Enter"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
    >

    <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center space-y-4">
      <div class="w-32 h-32 rounded-full bg-gray-200 overflow-hidden">
        <img src="" alt="User Photo" class="w-full h-full object-cover">
      </div>

      <div class="text-center space-y-2">
        <h1 class="text-xl font-semibold text-gray-800">Archit</h1>
        <ul class="flex justify-center gap-4 text-sm text-blue-600">
          <li class="bg-blue-100 px-3 py-1 rounded">Followers: 50</li>
          <li class="bg-blue-100 px-3 py-1 rounded">Following: 50</li>
          <li class="bg-blue-100 px-3 py-1 rounded">Repos: 2</li>
        </ul>
        <a 
          href="https://github.com"
          target="_blank"
          class="inline-block bg-blue-500 text-white px-4 py-2 rounded text-sm hover:bg-blue-600 transition"
        >
          GitHub Profile
        </a>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
