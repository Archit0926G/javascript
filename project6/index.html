<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Github User Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-8">

  <input 
    placeholder="Enter GitHub Username and press Enter" 
    class="input w-full max-w-sm px-4 py-2 border border-gray-400 rounded-md mb-6 focus:outline-none focus:ring-2 focus:ring-blue-400"
  >

  <div class="userInfo flex flex-col items-center gap-4 p-6 bg-white shadow-md rounded-lg max-w-md w-full">
    <div class="photo w-32 h-32 rounded-full bg-gray-200 overflow-hidden">
      <img src="" alt="User Photo" class="w-full h-full object-cover">
    </div>
    <div class="info text-center">
      <h1 class="name text-xl font-semibold text-gray-800">Archit</h1>
      <ul class="flex justify-center gap-4 mt-2 text-sm text-blue-600">
        <li class="Follower bg-blue-100 px-3 py-1 rounded">Followers: 50</li>
        <li class="Following bg-blue-100 px-3 py-1 rounded">Following: 50</li>
        <li class="Repos bg-blue-100 px-3 py-1 rounded">Repos: 2</li>
      </ul>
      <div class="gitLink mt-4">
        <a 
          href="https://github.com" 
          target="_blank" 
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm"
        >
          GitHub Profile
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
